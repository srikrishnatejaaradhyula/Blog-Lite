<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4 d-flex justify-content-center">
                <!-- <GetPorfilepic width="150" height="150" :user_id="user.id"></GetPorfilepic> -->
                <!-- Update the endpoint name from 'pro_image' to 'image' -->
            <img src="{{ url_for('image', image_id=pro_id) }}" height="150px" width="150px" class="d-inline-block align-text-top rounded-circle"/>

            </div>
            <div div class="col-12 col-md-6 col-lg-6">
                <div class="row">
                    <div class="col">
                        <h4 style="display: inline">{{ username }}</h4>
                    </div>
                    <h6>{{ description }}</h6>
                </div>
                <div class="row">
                    <div class="col-4 col-md-4 col-lg-4">
                        <h4>Posts <br />{{ posts }}</h4>
                    </div>
                    <div class="col-4 col-md-4 col-lg-4">
                        <h4>Followers <br />{{ followers }}</h4>
                    </div>
                    <div class="col-4 col-md-4 col-lg-4">
                        <h4>
                            Following<br />
                            {{following }}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- </div>

        
        <div class="container-fluid"> -->
            {% for p in post %}
        <div class="row">
            <div class="card_style col-lg-4 col-sm-4 col-12 my-5 d-flex justify-content-evenly" >
                <!-- post -->

                <div class="card" style="">
                    <div class="card-header">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex">

                                <a href="/login" class="align-middle text-decoration-none" style="color: black">
                                    {{ username }}
                                </a>
                                <p class="text-end align-top ms-2 fw-light" style="display: inline; font-size: 12px">
                                    {{ p.created_at }} days ago
                                </p>
                            </div>
                           
                        </div>
                    </div>
                    <img src="{{ url_for('image_post', image_id=p.id) }}" height="300" width="300" />

                    <div class="card-body">
                        <h5 class="card-title">{{ p.title }}</h5>
                        <p class="card-text">{{ p.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
